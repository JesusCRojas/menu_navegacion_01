<!--Doctype o "Declaración del tipo de documento."-->
<!DOCTYPE html> <!--Instrucción especial que le dice al navegador la versión
                    de HTML que se va a utilizar.-->
<html>
<head>
    <!--El elemento meta provee metadatos que no pueden ser expresados con otros elementos 
        del encabezado (head), como title, base, link, style y script. Este elemento puede 
        ser utilizado de tres maneras diferentes: con el atributo charset, name y http-equiv.
    
        - El atributo charset debe estar solo y tener un valor que represente al conjunto de caracteres.
          utf-8 es un conjunto de caracteres universal que incluye casi todos los caracteres de casi cualquier idioma humano.
    -->
    <meta charset="UTF-8">
    <title>Menú De Navegación Con Listas</title>
    <link rel="stylesheet" type="text/css" href="index.css">

</head>
<body>
    <ul class="menu">
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Productos</a></li>
        <li><a href="#">Servicios</a></li>
        <li><a href="#">Acerca De</a></li>
        <li><a href="#">Contacto</a></li>
    </ul>
</body>
</html>
